<!DOCTYPE html>
<html>
    <head>
        <title>JS Tester</title>

        <style>
            .active {
                display: block !important;
            }
            .myText {
                display: none;
            }
            .title {
                font-size: 1.5em;
                background-color: #ddd;
            }
        </style>
    </head>    
    <body>
        <div class="container">
            <div class="title">Title #1</div>
            <div class="myText">Just some text #1</div>
            <div class="title">Title #2</div>
            <div class="myText">Just some text #2</div>
            <div class="title">Title #3</div>
            <div class="myText">Just some text #3</div>
        </div>
        <script>

            allTitles = document.querySelectorAll("div.title");
            allTexts = document.querySelectorAll("div.myText");

            function showThisOnesSibling(element){

                // Hides all siblings
                for(let title of allTitles){
                    nextSib = title.nextElementSibling
                    nextSib.classList.remove("active");
                    nextSib.classList.add("myText");
                }
                // Makes the one to make active visible again.
                nextSibToActivate = element.nextElementSibling;
                nextSibToActivate.classList.remove("myText");
                nextSibToActivate.classList.add("active");

            }

            for(let title of allTitles){
                title.addEventListener("click", (event) => showThisOnesSibling(event.target));
            }

            
        </script>
    </body>
</html>
