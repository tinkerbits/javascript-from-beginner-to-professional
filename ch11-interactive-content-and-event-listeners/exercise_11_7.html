<!DOCTYPE html>
<html>
    <head>
        <title>JS Tester</title>
    </head>
    <body>
        <div class="output"></div>
        <input type="text" placeholder="First Name" name="first">
        <br>
        <input type="text" placeholder="Last Name" name="last">
        <br>
        <script>
            let outputEl = document.querySelector(".output");
            let firstField = document.querySelector("input[name='first']");
            let lastField = document.querySelector("input[name='last']");

            function showOutput(ev){
                evta = ev.target
                outputEl.textContent = evta.value
            }

            firstField.addEventListener("change", (event) => showOutput(event))
            lastField.addEventListener("change", (event) => showOutput(event))
        </script>

    </body>
</html>
